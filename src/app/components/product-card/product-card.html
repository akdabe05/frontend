<div class="product-card" [routerLink]="['/product', product.id]">
  <img [src]="product.imageUrl" [alt]="product.name" class="product-image" />

  <h3 class="product-name">{{ product.name }}</h3>

  <div class="product-details">
    <div class="price">
      <span>â‚±</span>{{ product.price }}
    </div>
    <div class="orders">
      <img src="assets/images/add_cart.svg" alt="Add to cart" class="cart-icon" />
      <span>{{ product.orders || product.orders_count || 0 }} Orders</span>
    </div>
  </div>
</div>
