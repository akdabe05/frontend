<div class="checkout-page">
  <div class="checkout-container">
    <h1>Checkout</h1>

    <div class="checkout-content">
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-items">
          <div class="summary-item" *ngFor="let item of cartItems">
            <img [src]="item.imageUrl" [alt]="item.name" class="item-img" />
            <div class="item-info">
              <h3>{{ item.name }}</h3>
              <p>Quantity: {{ item.quantity }}</p>
              <p class="item-price">₱{{ (item.price * item.quantity) | number:'1.0-0' }}</p>
            </div>
          </div>
        </div>
        <div class="summary-total">
          <h3>Total: ₱{{ getTotal() | number:'1.0-0' }}</h3>
        </div>
      </div>

      <div class="customer-form">
        <h2>Customer Details</h2>
        <form (ngSubmit)="placeOrder()">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input
              type="text"
              id="fullName"
              [(ngModel)]="customerDetails.fullName"
              name="fullName"
              placeholder="Juan Dela Cruz"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="customerDetails.email"
              name="email"
              placeholder="juan@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="customerDetails.phone"
              name="phone"
              placeholder="09xx-xxx-xxxx"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Delivery Address *</label>
            <textarea
              id="address"
              [(ngModel)]="customerDetails.address"
              name="address"
              placeholder="Street, Barangay"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City *</label>
              <input
                type="text"
                id="city"
                [(ngModel)]="customerDetails.city"
                name="city"
                placeholder="City"
              />
            </div>

            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                id="postalCode"
                [(ngModel)]="customerDetails.postalCode"
                name="postalCode"
                placeholder="1234"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select
              id="paymentMethod"
              [(ngModel)]="customerDetails.paymentMethod"
              name="paymentMethod"
            >
              <option value="cash">Cash on Delivery</option>
              <option value="gcash">GCash</option>
              <option value="paymaya">PayMaya</option>
              <option value="card">Credit/Debit Card</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Special Instructions (Optional)</label>
            <textarea
              id="notes"
              [(ngModel)]="customerDetails.notes"
              name="notes"
              placeholder="Any special requests or delivery instructions..."
              rows="3"
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="cancel-btn" (click)="cancelOrder()" [disabled]="isSubmitting">
              Cancel
            </button>
            <button type="submit" class="submit-btn" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Processing...' : 'Place Order (₱' + (getTotal() | number:'1.0-0') + ')' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
